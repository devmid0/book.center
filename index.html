<!DOCTYPE html>
<html>
<head>
	<title>Book.Center</title>
	<link rel="stylesheet" type="text/css" href="BS.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="BS.js"></script>
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				Book<span>Center</span>
			</div>
			<div class="menu">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Contact</a>
			</div>
			<div class="icon">
				<i class="fa fa-user"></i>
				<a href="">Login/sign up</a>
			</div>
		</nav>
		<div id="text-with-image">
		<section class="h-text">
			<h1 data-aos="zoom-in-down" data-aos-delay="100">Welcome to Book Center</h1>
			<form action="#" method="get" class="search-form">
			  <input type="text" name="search" id="search-input" placeholder="Search here...">
			  <button type="submit">search</button>
			  </div>
			</form>
		  </section>
	</header>
	
	<section class="filter-gallery">
		<div class="portfolio-menu">
			<ul>
				<li class="active" data-filter="*">All</li>
				<li data-filter=".islamic">Islam</li>
				<li data-filter=".anime">Anime/Manga</li>
				<li data-filter=".langu">Learn Languages</li>
				<li data-filter=".programm">Programming</li>
			</ul>
		</div>
		<div class="portfolio-item">
			<div class="item islamic" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://archive.org/download/waq79565/cover.jpg" alt="islamic-image">
			</div>
			<div class="item langu" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://prodimage.images-bn.com/pimages/2940013744585_p0_v2_s1200x630.jpg" alt="langu-image">
			</div>
			<div class="item anime" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://m.media-amazon.com/images/I/81ZNkhqRvVL._AC_UF1000,1000_QL80_.jpg" alt="anime-image">
			</div>
			<div class="item islamic" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://archive.org/download/FP154291/cover.jpg" alt="islamic-image">
			</div>
			<div class="item programm" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://m.media-amazon.com/images/I/71DjgMQb3bL._AC_UF1000,1000_QL80_.jpg" alt="programm-image">
			</div>
			<div class="item langu" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781440528705/the-everything-learning-german-book-9781440528705_hr.jpg" alt="langu-image">
			</div>
			<div class="item anime" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://onbuub.com/sites/default/files/2021-02/%D9%86%D8%A7%D8%B1%D9%88%D8%AA%D9%88%20%D8%B4%D9%8A%D8%A8%D9%88%D8%AF%D9%86-%D8%A8%D9%88%D8%B3%D8%AA%D8%B1%20%D8%A7%D9%84%D8%A3%D9%86%D9%85%D9%8A.jpg"anime-image>
			</div>
			<div class="item programm" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://www.hostinger.in/tutorials/wp-content/uploads/sites/2/2019/11/HTML-Cheat-Sheet-page-1-212x300.jpg" alt="programm-image">
			</div>
			<div class="item anime" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://m.media-amazon.com/images/I/918RxvoVqZL._AC_UF1000,1000_QL80_.jpg"anime-image>
			</div>
			<div class="item islamic" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://cdn11.bigcommerce.com/s-t11n7yugwk/images/stencil/1280x1280/products/4667/5776/The_Meaning_of_the_Quran__28393.1572025956.PNG?c=2" alt="islamic-image">
			</div>
			<div class="item programm" data-aos="flip-left" data-aos-offset="100" data-aos-delay="100">
				<img src="https://www.oreilly.com/api/v2/epubs/9781118206911/files/images/MyCoverImage.jpg" alt="programm-image">
			</div>
			<div class="item langu" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1558424075i/45901080.jpg" alt="langu-image">
			</div>
		</div>
	</section>
</body>
</html>
